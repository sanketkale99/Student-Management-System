<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>

	<div align="center" class="container my-2">
		<h1>Student List</h1>
		<a th:href="@{/showNewStudentForm}"
			class="btn btn-primary btn-sm mb-3"> Add Student </a>
		<div class="card-container">
			<div th:each="student : ${listStudents}" class="card">
				<div class="card-header">
					<h4 th:text="${student.firstName} + ' ' + ${student.lastName}"></h4>
					<div class="card-buttons">
						<a th:href="@{/showFormForUpdate/{id}(id=${student.id})}"
							class="update-btn-blue">Update</a> <a
							th:href="@{/deleteStudent/{id}(id=${student.id})}"
							class="delete-btn">Delete</a>
					</div>
				</div>
				<div class="card-body">
					<p th:text="'Department: ' +${student.department}"></p>
					<p th:text="'Email: ' + ${student.email}"></p>
				</div>
				<div class="card-body">
				</div>
			</div>
		</div>
	</div>


</body>

</html>
